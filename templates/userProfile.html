<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet"
          href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>

    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
  </script>


  <style>
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
button {
       background-color: #4CAF50;
       width: 100%;
        color: black;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
        font-weight:bold;
         }
 form {
        border: 3px solid #f1f1f1;
    }
 input[type=text], input[type=password], input[type=email] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid green;
        box-sizing: border-box;
    }
 button:hover {
        opacity: 0.7;
    }
  .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }


 .container {
        padding: 25px;
        margin-left:300px;
        width:50%;
        background-color: lightblue;
    }

 </style>

    <script>
        function ftnSubmit() {
            var user_name = document.getElementById("user_name").value;
            document.getElementById("frmDisplayProfile").submit();
        }
        function ftnLogout(){
            document.getElementById("frmDisplayProfile").action="/login";
            document.getElementById("frmDisplayProfile").submit();
        }
        function ftnListUsers(){
            var name=document.getElementById("user_name").value;
            if(name.includes("admin")){
                document.getElementById("frmDisplayProfile").action="/list_users";
                document.getElementById("frmDisplayProfile").submit();
            }
            else
            {
               alert("you do not have permission to view details of all the users");
            }
        }
        function ftnListAllUsers(){
            var name=document.getElementById("user_name").value;
            if(name.includes("admin")){
                document.getElementById("frmDisplayProfile").action="/list_Allusers";
                document.getElementById("frmDisplayProfile").submit();
            }
            else
            {
               alert("you do not have permission to view details of all the users");
            }
        }

    </script>
</head>
<body>
<form id="frmDisplayProfile"  align="center" action="/display_Profile" method="post">
    <h1>
        <input type="button" class='btn btn-success pull-right' value="Logout" onclick="ftnLogout()" />
    </h1>
     <div class="container">
         <img id="imgGraph"  src = "{{ user_image }}"   alt="User Login Statistics">
         <button type="button" class="cancelbtn" onclick="ftnListUsers()">List Users Login Details</button>
         <button type="button" class="cancelbtn" onclick="ftnListAllUsers()">List All Users</button>
         <button type="button" onclick="ftnSubmit()" >Edit Your Profile</button>
     </div>

<input type="hidden" name="user_name" value={{return_value}} id="user_name" />

</form>
<h1 align="center"   id="UpdateStatus">{{returnMessage}}</h1>
</body>
</html>
