<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <style>
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
button {
       background-color: #4CAF50;
       width: 100%;
        color: black;
        padding: 15px;
        margin: 10px 0px;
        border: none;
        cursor: pointer;
        font-weight:bold;
         }
 form {
        border: 3px solid #f1f1f1;
    }
 input[type=text], input[type=password], input[type=email] {
        width: 100%;
        margin: 8px 0;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid green;
        box-sizing: border-box;
    }
 button:hover {
        opacity: 0.7;
    }
  .cancelbtn {
        width: auto;
        padding: 10px 18px;
        margin: 10px 5px;
    }


 .container {
        padding: 25px;
        margin-left:300px;
        width:50%;
        background-color: lightblue;
    }

 </style>

    <title>User Login Data</title>
    <script>
        function ftnEditUser(userEmail){
            document.getElementById("user_name").value=userEmail;
            document.getElementById("frmUserData").action="/display_Profile";
            document.getElementById("frmUserData").submit();
        }
    </script>
</head>
<body>
<form id="frmUserData"  align="center" method="post">
    <h1 align="center">View User Details</h1>
        <div class="container">
            <table>
                <thead>
                <tr>
                    <th>User First Name</th>
                    <th>User Last Name </th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for user in result %}
                <tr>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        <button type="button" class="cancelbtn" onclick="ftnEditUser('{{user[0]}}')">Edit</button>

                    </td>
                </tr>
                {% endfor %}
                </tbody>

            </table>

         </div>
        <input  type="hidden" id="user_name" name="user_name" value="" />
        <button type="button" class="cancelbtn" onclick="history.back()">Back</button>
</form>
</body>
</html>
